<h3>{{ titulo }}</h3>
<hr/>
<form #formProducto = "ngForm" (ngSubmit) = "onSubmit()" class = "col-lg-6" id = "form-producto">
    
    <label>
        Nombre
        <span *ngIf = "!nombre.valid && nombre.touched" class = "badge badge-pill badge-danger">
            El nombre es obligatorio
        </span>
    </label>
    <input type = "text" #nombre = "ngModel" name = "nombre" [(ngModel)] = "producto.nombre" 
     class = "form-control" required/> 

    <label>
        Descripción
        <span *ngIf = "!description.valid && description.touched" class = "badge badge-pill badge-danger">
            La descripción es obligatoria   
        </span>
    </label>

    <textarea #description = "ngModel" name = "description" [(ngModel)] = "producto.description"
     class = "form-control" required></textarea>
    
    <label>
        Precio
        <span *ngIf = "!precio.valid && precio.touched" class = "badge badge-pill badge-danger">
            El precio no es correcto
        </span>
    </label>
    <input type = "text" #precio = "ngModel" name = " precio" [(ngModel)] = "producto.precio"
     class = "form-control" required pattern = "[0-9]+" />

    <label>Imagen</label>
    <!-- Este Div aparece la img solo cuando esta en la pagina de edit -->
    <div *ngIf = "is_edit">
        <img src = "http://localhost/angular-backend/uploads/{{ producto.imagen }}" width = "60"/>
     </div>
     <!-- .............................................................   -->
    <input type = "file" class = "form-control" (change) = "fileChangeEvent($event)"/>
    
    <br/>
    <input type="submit" value="{{ titulo }}"  [disabled] = "!formProducto.form.valid" class = "btn btn-success">

</form>
